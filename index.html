<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="scores">
        <h1>Player: <span id="player-score">0</span></h1>
        <h1>Computer: <span id="computer-score">0</span></h1>
      </div>
      <div class="announce">
        <h1 id="winner"></h1>
        <p id="report"></p>
        <p id="selection-text">Make a selection</p>
      </div>
      <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
    </div>
  </body>
</html>
